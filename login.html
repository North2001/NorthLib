<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@100&family=Sacramento&display=swap" rel="stylesheet">

</head>
<body> 
  <div class="form">
      <div id="login">   
        <h1 class="heading">Welcome Back!</h1>
        
        <form action="/" method="post">
        
          <div class="field-wrap">
            <h2>Enter your email address.</h2>
            <input type="email" name="email" placeholder="Email Address*" required autocomplete="off">
          </div>
        
          <div class="field-wrap">
            <h2>Enter your password.</h2>
            <input type="password" name="password" placeholder="Password*" required autocomplete="off">
          </div>

        <a class="login-button" href="#login">LOG IN</a>
        <br><br>
        <a class="login-button" href="./index.html" style="font-size:small">GO TO HOME</a>
        
        </form>

      </div>
  </div> 

</body>
</html>
